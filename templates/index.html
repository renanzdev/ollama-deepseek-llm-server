<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Chat</title>
    <script>
      async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        const chatContainer = document.getElementById("chatContainer");
        const loader = document.getElementById("loader");

        // Adiciona mensagem do usuário
        addMessageToChat("user", userMessage);
        userInput.value = "";

        // Adiciona placeholder da resposta da IA
        const aiMessageElement = addMessageToChat("ai", "...");

        // Exibir o loader
        loader.style.display = "block";

        const apiUrl = "https://eaa6-143-0-229-172.ngrok-free.app/stream";

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: userMessage }),
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder("utf-8");
          let fullResponse = "";

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value);
            fullResponse += chunk;

            // Atualiza o elemento de mensagem em tempo real
            if (chunk.includes("</think>")) {
              aiMessageElement.innerHTML =
                '<div class="thinking"><b>Pensando...</b><br>' +
                fullResponse +
                "</div>";
            } else {
              aiMessageElement.innerHTML = formatResponse(fullResponse);
            }

            // Rolagem automática para a última mensagem
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }
        } catch (error) {
          aiMessageElement.innerHTML =
            "❌ Erro ao conectar ao servidor. Por favor, tente novamente.";
          console.error("Erro:", error);
        } finally {
          // Esconder o loader após a resposta
          loader.style.display = "none";
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }

      function addMessageToChat(sender, message) {
        const chatContainer = document.getElementById("chatContainer");
        const messageElement = document.createElement("div");
        messageElement.className = `message ${sender}-message`;

        if (sender === "user") {
          messageElement.innerHTML = `<div class="message-content">${message}</div>`;
        } else {
          messageElement.innerHTML = `<div class="message-content">${message}</div>`;
        }

        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageElement.querySelector(".message-content");
      }

      function formatResponse(text) {
        // Processa tags especiais como <think>
        return text
          .replace(/<think>(.*?)<\/think>/g, '<div class="thinking">$1</div>')
          .replace(/\n/g, "<br>");
      }

      // Enviar mensagem ao pressionar Enter
      document
        .getElementById("userInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </head>
  <body>
    <div class="chat-app">
      <div class="chat-header">
        <h1>Jarvis Chat</h1>
      </div>
      <div id="chatContainer" class="chat-container"></div>
      <div class="input-area">
        <div class="input-container">
          <input
            type="text"
            id="userInput"
            placeholder="Digite sua mensagem..."
            autofocus
          />
          <button onclick="sendMessage()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <div id="loader" class="loader"></div>
      </div>
    </div>
  </body>

  <style>
    /* Reset e variáveis */
    :root {
      --primary-color: #6e48aa;
      --primary-dark: #4b2d7f;
      --user-message: #f0f0f0;
      --ai-message: #ffffff;
      --text-color: #333;
      --light-text: #666;
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: #f7f7f8;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Estrutura principal */
    .chat-app {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      max-height: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Cabeçalho */
    .chat-header {
      padding: 16px 20px;
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-header h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Área de mensagens */
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background-color: #f9f9f9;
    }

    /* Estilos das mensagens */
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai-message {
      align-self: flex-start;
      background-color: var(--ai-message);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 4px;
    }

    .message-content {
      word-wrap: break-word;
    }

    .message-content pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-content code {
      font-family: "Courier New", Courier, monospace;
      font-size: 0.9em;
    }

    /* Área de pensamento da IA */
    .thinking {
      color: var(--light-text);
      font-style: italic;
      font-size: 0.9em;
      padding: 8px 0;
      border-left: 3px solid #ddd;
      padding-left: 12px;
      margin: 8px 0;
    }

    /* Área de entrada */
    .input-area {
      padding: 16px;
      background-color: white;
      border-top: 1px solid var(--border-color);
    }

    .input-container {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(110, 72, 170, 0.2);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    button svg {
      width: 20px;
      height: 20px;
    }

    /* Loader */
    .loader {
      display: none;
      margin: 8px auto 0;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(110, 72, 170, 0.2);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .chat-app {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</html>
